{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">Financial Summary</h1>
<div class="max-w-4xl mx-auto bg-white p-8 rounded shadow space-y-6">
  <div class="grid grid-cols-2 gap-6 text-center">
    <div class="p-6 bg-blue-600 text-white rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Total Revenue</h2>
      <p class="text-4xl font-bold">${{ total_revenue }}</p>
    </div>
    <div class="p-6 bg-green-600 text-white rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Total Orders</h2>
      <p class="text-4xl font-bold">{{ total_orders }}</p>
    </div>
    <div class="p-6 bg-yellow-500 text-white rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Pending Orders</h2>
      <p class="text-4xl font-bold">{{ pending_orders }}</p>
    </div>
    <div class="p-6 bg-purple-600 text-white rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Assigned Orders</h2>
      <p class="text-4xl font-bold">{{ assigned_orders }}</p>
    </div>
  </div>
</div>
{% endblock %}
