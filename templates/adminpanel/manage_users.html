{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Manage Users</h1>
<table class="min-w-full bg-white border border-gray-300">
  <thead>
    <tr>
      <th class="py-2 px-4 border-b border-gray-300">Username</th>
      <th class="py-2 px-4 border-b border-gray-300">Full Name</th>
      <th class="py-2 px-4 border-b border-gray-300">Email</th>
      <th class="py-2 px-4 border-b border-gray-300">Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr class="hover:bg-gray-100">
      <td class="py-2 px-4 border-b border-gray-300">{{ user.username }}</td>
      <td class="py-2 px-4 border-b border-gray-300">{{ user.get_full_name }}</td>
      <td class="py-2 px-4 border-b border-gray-300">{{ user.email }}</td>
      <td class="py-2 px-4 border-b border-gray-300">{{ user.role }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="py-2 px-4 text-center">No users found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
