{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-white">
  <div class="mb-8 flex items-center space-x-2">
    <!-- Directconnect logo -->
    <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12l2-2 4 4 8-8 4 4v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
    <span class="text-3xl font-bold text-blue-600">Directconnect</span>
  </div>
  <form method="post" class="w-full max-w-sm bg-white p-8 rounded shadow-md border border-gray-200">
    {% csrf_token %}
    <h2 class="text-2xl mb-6 text-center font-semibold text-gray-700">Login</h2>
    <p class="mb-4">
      <label for="username" class="block text-gray-700 mb-1">Username:</label>
      <input type="text" name="username" id="username" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </p>
    <p class="mb-6">
      <label for="password" class="block text-gray-700 mb-1">Password:</label>
      <input type="password" name="password" id="password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </p>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition duration-200">Login</button>
  </form>
  <p class="mt-4 text-center text-gray-600">
    Don't have an account?
    <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">Register here</a>
  </p>
</div>
{% endblock %}
