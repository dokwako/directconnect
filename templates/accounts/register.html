{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-white">
  <div class="mb-8 flex items-center space-x-2">
    <!-- Directconnect logo -->
    <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12l2-2 4 4 8-8 4 4v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
    <span class="text-3xl font-bold text-blue-600">Directconnect</span>
  </div>
  <form method="post" class="w-full max-w-md bg-white p-8 rounded shadow-md border border-gray-200">
    {% csrf_token %}
    <h2 class="text-2xl mb-6 text-center font-semibold text-gray-700">Register</h2>
    {% for field in form %}
      <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="block text-gray-700 mb-1 font-medium">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition duration-200">Register</button>
  </form>
  <p class="mt-4 text-center text-gray-600">
    Already have an account?
    <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Login here</a>
  </p>
</div>
{% endblock %}
